<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/style.css">
	<title>kaguya</title>
</head>
<body>
	<!-- header -->
	<header>
		<div class="header-container">
			<div class="header-logo">
				<a href="#">
					<img src="../images/Common/logo_header.png" alt="HTML CSS" srcset="../images/Common/logo_header.png 1x, ../images/Common/logo_header@2x 2x">
				</a>
			</div>
			<nav class="header-nav">
				<ul class="header-nav-list">
					<li><a href="../index.html">HOME</a></li>
					<li><a href="../news/index.html">NEWS</a></li>
					<li><a href="../recruit/index.html">RECRUIT</a></li>
					<li><a href="../contact/index.html">CONTACT</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- header -->
	<!-- main -->
	<main>
		<section>
			<div class="contact-keyvisual">
				<img src="../images/Contact/contact_top.png" alt="Contact" srcset="../images/Contact/contact_top.png 1x , ../images/Contact/contact_top@2x.png 2x">
				<h1>CONTACT</h1>
			</div>
			<section>
				<h2>お問い合わせ</h2>
				<p>オーダー家具や在庫状況のお問い合わせは下記フォームから承っております。</p>
				<form action="#" class="contact-form">
						<input type="text" name="name" id="name-field" placeholder="お名前">
						<input type="email" name="email" id="email-field" placeholder="メールアドレス">
						<textarea name="comment" id="comment" cols="30" rows="10" placeholder="お問い合わせ内容"></textarea>
						<input type="submit" value="SEND">
					</form>
			</section>
		</section>
	</main>
	<!-- main -->
	<!-- footer -->
	<footer>
		<div class="footer-container">
			<img src="../images/Common/logo_footer.png" srcset="../images/Common/logo_footer.png 1x, ../images/Common/logo_footer@2x.png 2x" alt="HTML CSS">
			<ul class="footer-list">
				<li><a href="../index.html">HOME</a></li>
				<li><a href="../news/index.html">NEWS</a></li>
				<li><a href="../recruit/index.html">RECRUIT</a></li>
				<li><a href="../contact/index.html">CONTACT</a></li>
			</ul>
		</div>
		<address>&copy;HTMLCSS.code</address>
	</footer>
	<!-- footer -->
</body>
</html>
