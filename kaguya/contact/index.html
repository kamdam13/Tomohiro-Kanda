<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>kaguya</title>
</head>

<body>
  <!-- header -->
  <header>
    <div class="header-container container">
      <picture class="header-logo">
        <source media="(min-width:1280px )"
          srcset="../images/Common/logo_header.png 1x, ../images/Common/logo_header@2x.png 2x">
        <img src="../images/Common/logo_footer.png" alt="HTML CSS"
          srcset="../images/Common/logo_footer.png 1x, ../images/Common/logo_footer@2x.png 2x">
      </picture>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li><a href="../index.html">HOME</a></li>
          <li><a href="../news/index.html">NEWS</a></li>
          <li><a href="../recruit/index.html">RECRUIT</a></li>
          <li><a href="../contact/index.html"><span class="header-current-page">CONTACT</span></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- header -->
  <!-- main -->
  <main>
    <div class="other-keyvisual">
      <picture>
        <source media="(min-width:1280px )"
          srcset="../images/Contact/contact_top.png 1x, ../images/Contact/contact_top@2x.png 2x">
        <img src="../images/Contact/contact_top_sp.png" alt="Contact"
          srcset="../images/Contact/contact_top_sp.png 1x , ../images/Contact/contact_top_sp@2x.png 2x">
      </picture>
      <p class="container">
        <span class="contact-keyvisual-text-decorater">CONTACT</span>
      </p>
    </div>
    <div class="container">
      <section class="contact-content">
        <h1 class="dp-pc">お問い合わせ</h1>
        <h1 class="dp-sp">CONTACT</h1>
        <p>オーダー家具や在庫状況のお問い合わせは下記フォームから承っております。</p>
        <form action="#" class="main-contact-form">
          <input type="text" name="name" id="name-field" placeholder="お名前">
          <input type="email" name="email" id="email-field" placeholder="メールアドレス">
          <textarea name="comment" id="comment" cols="30" rows="10" placeholder="お問い合わせ内容"></textarea>
          <input id="submit-pc" type="submit" value="SEND">
          <input id="submit-sp" type="submit" value="Send">
        </form>
      </section>
    </div>
  </main>
  <!-- main -->
  <!-- footer -->
  <footer>
    <div class="container">
      <div class="footer-container">
        <img src="../images/Common/logo_footer.png"
          srcset="../images/Common/logo_footer.png 1x, ../images/Common/logo_footer@2x.png 2x" alt="HTML CSS">
        <ul class="footer-list">
          <li><a href="../index.html">HOME</a></li>
          <li><a href="../news/index.html">NEWS</a></li>
          <li><a href="../recruit/index.html">RECRUIT</a></li>
          <li><a href="../contact/index.html">CONTACT</a></li>
        </ul>
      </div>
      <p><small>&copy;HTMLCSS.code</small></p>
    </div>
  </footer>
  <!-- footer -->
  <script src="../scripts/jquery-3.5.1.min.js"></script>
  <script src="../scripts/script.js"></script>
</body>

</html>
