<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>kaguya</title>
</head>
<body>
  <!-- header -->
  <header>
    <div class="header-container container">
        <picture class="header-logo">
          <source media="(min-width:1280px )" srcset="../images/Common/logo_header.png 1x, ../images/Common/logo_header@2x.png 2x">
          <img src="../images/Common/logo_footer.png" alt="HTML CSS" srcset="../images/Common/logo_footer.png 1x, ../images/Common/logo_footer@2x.png 2x">
        </picture>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li><a href="../index.html">HOME</a></li>
          <li><a href="../news/index.html"><span class="header-current-page">NEWS</span></a></li>
          <li><a href="../recruit/index.html">RECRUIT</a></li>
          <li><a href="../contact/index.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- header -->
  <!-- main -->
  <main>
    <div class="other-keyvisual">
      <picture>
        <source media="(min-width:1280px )" srcset="../images/News/news_top.png 1x, ../images/News/news_top@2x.png 2x">
        <img src="../images/News/news_top_sp.png" alt="News" srcset="../images/News/news_top_sp.png 1x, ../images/News/news_top_sp@2x.png 2x">
      </picture>
      <p class="container">
        <span>NEWS</span>
      </p>
    </div>
    <div class="container">
      <section class="main-news">
        <h1>入荷情報</h1>
        <ul class="main-news-list">
          <li>
            <figure>
              <img src="../images/Common/news01.png" alt="アームストロングのカウチ入荷">
              <figcaption>アームストロングのカウチ入荷</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="../images/Common/news02.png" alt="アームストロングのチェア再入荷">
              <figcaption>アームストロングのチェア再入荷</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="../images/Common/news03.png" alt="アームストロングのテーブル入荷">
              <figcaption>アームストロングのテーブル入荷</figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <!-- main -->
  <!-- footer -->
  <footer>
    <div class="container">
      <div class="footer-container">
        <img src="../images/Common/logo_footer.png" srcset="../images/Common/logo_footer.png 1x, ../images/Common/logo_footer@2x.png 2x" alt="HTML CSS">
        <ul class="footer-list">
          <li><a href="../index.html">HOME</a></li>
          <li><a href="../news/index.html">NEWS</a></li>
          <li><a href="../recruit/index.html">RECRUIT</a></li>
          <li><a href="../contact/index.html">CONTACT</a></li>
        </ul>
      </div>
      <p><small>&copy;HTMLCSS.code</small></p>
    </div>
  </footer>
  <!-- footer -->
</body>
</html>
